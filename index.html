<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrro. | The Consensus Engine</title>
    <link rel="icon" href="./assets/logo.png" type="image/png">
    
    <!-- Fonts: Inter & Space Grotesk for that "Tech" look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            400: '#2dd4bf',
                            500: '#14b8a6', // Teal/Cyan primary
                            600: '#0d9488',
                            900: '#134e4a',
                        },
                        accent: {
                            purple: '#a855f7',
                            blue: '#3b82f6',
                            pink: '#ec4899'
                        },
                        dark: {
                            bg: '#050507',
                            card: '#0e0e11',
                            border: '#1f1f23'
                        }
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'spin-slow': 'spin 15s linear infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & Framer Motion -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            background-color: #050507;
            color: white;
            overflow-x: hidden;
        }
        .glass-nav {
            background: rgba(5, 5, 7, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .text-gradient {
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .text-gradient-brand {
            background: linear-gradient(to right, #3b82f6, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050507; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence, useScroll, useTransform } = window.Motion;
        
        // Icons
        const Icons = {
            Brain: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>,
            Zap: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            ShieldCheck: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>,
            Search: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            ArrowRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>,
            Check: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Sparkles: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 9v4"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 12"/></svg>,
            Menu: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            Book: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
        };

        // --- COMPONENTS ---

        const FadeInWhenVisible = ({ children, delay = 0, className = "" }) => {
            return (
                <motion.div
                    initial={{ opacity: 0, y: 40, scale: 0.95 }}
                    whileInView={{ opacity: 1, y: 0, scale: 1 }}
                    viewport={{ once: true, margin: "-100px" }}
                    transition={{ duration: 0.8, delay: delay, ease: [0.22, 1, 0.36, 1] }}
                    className={className}
                >
                    {children}
                </motion.div>
            );
        };

        const Navbar = ({ onNavigate, currentView }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleNav = (view, e) => {
                e.preventDefault();
                if (onNavigate) onNavigate(view);
                setMobileMenuOpen(false);
            };

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'glass-nav py-4' : 'py-6 bg-transparent'}`}>
                    <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                        <motion.div 
                            initial={{ opacity: 0, x: -20 }}
                            animate={{ opacity: 1, x: 0 }}
                            className="flex items-center gap-2 cursor-pointer"
                            onClick={(e) => handleNav('home', e)}
                        >
                            <div className="w-8 h-8 rounded-lg flex items-center justify-center overflow-hidden">
                                <img src="./assets/logo.png" alt="Astrro Logo" className="w-full h-full object-contain" />
                            </div>
                            <span className="text-xl font-display font-bold tracking-tight text-white">Astrro<span className="text-indigo-400">.</span></span>
                        </motion.div>

                        {/* Desktop Links */}
                        <div className="hidden md:flex items-center gap-8">
                            <a href="#" onClick={(e) => handleNav('home', e)} className={`text-sm transition-colors ${currentView === 'home' ? 'text-white' : 'text-gray-400 hover:text-white'}`}>Home</a>
                            <a href="#" onClick={(e) => handleNav('how-it-works', e)} className={`text-sm transition-colors ${currentView === 'how-it-works' ? 'text-white' : 'text-gray-400 hover:text-white'}`}>How it Works</a>
                            <a href="#" onClick={(e) => handleNav('developers', e)} className={`text-sm transition-colors ${currentView === 'developers' ? 'text-white' : 'text-gray-400 hover:text-white'}`}>Developers</a>
                            <a href="#pricing" onClick={(e) => {
                                e.preventDefault();
                                if (currentView !== 'home') {
                                    onNavigate('home');
                                    setTimeout(() => {
                                        const el = document.getElementById('pricing');
                                        if(el) el.scrollIntoView({behavior: 'smooth'});
                                    }, 100);
                                } else {
                                    const el = document.getElementById('pricing');
                                    if(el) el.scrollIntoView({behavior: 'smooth'});
                                }
                            }} className="text-sm text-gray-400 hover:text-white transition-colors">Pricing</a>
                        </div>

                        {/* CTA */}
                        <div className="hidden md:flex items-center gap-4">
                            <a href="https://chat.astrroai.com" className="text-sm font-medium text-white hover:text-gray-300">Log in</a>
                            <motion.a 
                                href="https://chat.astrroai.com"
                                whileHover={{ scale: 1.05 }}
                                whileTap={{ scale: 0.95 }}
                                className="px-5 py-2.5 rounded-full bg-white text-black text-sm font-semibold hover:bg-gray-200 transition-colors"
                            >
                                Launch Chat
                            </motion.a>
                        </div>

                        {/* Mobile Menu Button */}
                        <button className="md:hidden text-white" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                            {mobileMenuOpen ? <Icons.X /> : <Icons.Menu />}
                        </button>
                    </div>

                    {/* Mobile Menu */}
                    <AnimatePresence>
                        {mobileMenuOpen && (
                            <motion.div 
                                initial={{ opacity: 0, height: 0 }}
                                animate={{ opacity: 1, height: 'auto' }}
                                exit={{ opacity: 0, height: 0 }}
                                className="md:hidden glass-nav border-t border-gray-800"
                            >
                                <div className="flex flex-col p-6 gap-4">
                                    <a href="#" onClick={(e) => handleNav('home', e)} className="text-gray-300">Home</a>
                                    <a href="#" onClick={(e) => handleNav('how-it-works', e)} className="text-gray-300">How it Works</a>
                                    <a href="#" onClick={(e) => handleNav('developers', e)} className="text-gray-300">Developers</a>
                                    <a href="#pricing" onClick={(e) => {
                                        e.preventDefault();
                                        if (currentView !== 'home') {
                                            onNavigate('home');
                                            setTimeout(() => {
                                                const el = document.getElementById('pricing');
                                                if(el) el.scrollIntoView({behavior: 'smooth'});
                                            }, 100);
                                        } else {
                                            const el = document.getElementById('pricing');
                                            if(el) el.scrollIntoView({behavior: 'smooth'});
                                        }
                                        setMobileMenuOpen(false);
                                    }} className="text-gray-300">Pricing</a>
                                    <a href="https://chat.astrroai.com" className="text-white font-semibold">Launch Chat</a>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </nav>
            );
        };

        const Hero = ({ onNavigate }) => {
            const { scrollY } = useScroll();
            const y1 = useTransform(scrollY, [0, 1000], [0, 400]);
            const y2 = useTransform(scrollY, [0, 1000], [0, -300]);

            return (
                <section className="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden">
                    {/* Background Gradients */}
                    <motion.div style={{ y: y1 }} className="absolute top-0 left-1/4 w-96 h-96 bg-blue-600/20 rounded-full blur-[128px] animate-blob opacity-50"></motion.div>
                    <motion.div style={{ y: y2 }} className="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-[128px] animate-blob animation-delay-2000 opacity-50"></motion.div>

                    <div className="max-w-7xl mx-auto px-6 text-center relative z-10">
                        <motion.div 
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            className="inline-flex items-center gap-2 px-3 py-1 rounded-full glass-card mb-8"
                        >
                            <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                            <span className="text-xs font-medium text-gray-300">Astrro 1.0 Debate is live</span>
                        </motion.div>

                        <motion.h1 
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6, delay: 0.2 }}
                            className="text-5xl md:text-7xl lg:text-8xl font-display font-bold tracking-tight leading-tight mb-6"
                        >
                            The End of <br />
                            <span className="text-gradient-brand">Uncertainty.</span>
                        </motion.h1>

                        <motion.p 
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6, delay: 0.4 }}
                            className="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto mb-10"
                        >
                            Stop trusting a single AI model. Astrro cross-references Llama, Gemini, Qwen, and GPT in real-time to give you one champion answer.
                        </motion.p>

                        <motion.div 
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6, delay: 0.6 }}
                            className="flex flex-col sm:flex-row items-center justify-center gap-4"
                        >
                            <a 
                                href="https://chat.astrroai.com"
                                className="w-full sm:w-auto px-8 py-4 rounded-full bg-white text-black font-bold text-lg hover:bg-gray-200 transition-all flex items-center justify-center gap-2"
                            >
                                Start Consensus Engine <Icons.ArrowRight />
                            </a>
                            <a 
                                href="#"
                                onClick={(e) => { e.preventDefault(); if(onNavigate) onNavigate('how-it-works'); }}
                                className="w-full sm:w-auto px-8 py-4 rounded-full glass-card text-white font-medium hover:bg-white/10 transition-all"
                            >
                                How it works
                            </a>
                        </motion.div>


                    </div>
                </section>
            );
        };

        const FeatureCard = ({ icon, title, desc, delay }) => {
            return (
                <FadeInWhenVisible delay={delay} className="h-full">
                    <div className="glass-card p-8 rounded-2xl hover:border-gray-600 transition-all hover:-translate-y-1 duration-300 h-full group">
                        <div className="w-12 h-12 rounded-lg bg-white/5 flex items-center justify-center mb-6 text-blue-400 group-hover:scale-110 transition-transform duration-300">
                            {icon}
                        </div>
                        <h3 className="text-xl font-bold mb-3">{title}</h3>
                        <p className="text-gray-400 leading-relaxed">{desc}</p>
                    </div>
                </FadeInWhenVisible>
            );
        };

        const Features = () => {
            return (
                <section id="features" className="py-20 md:py-32 bg-dark-bg relative overflow-hidden">
                    <div className="max-w-7xl mx-auto px-6">
                        <div className="mb-20">
                            <FadeInWhenVisible>
                                <h2 className="text-3xl md:text-5xl font-display font-bold mb-6">Four brains.<br />One source of truth.</h2>
                                <p className="text-gray-400 max-w-xl text-lg">Astrro isn't just a chatbot. It's an orchestration layer that forces the world's best AI models to agree before answering you.</p>
                            </FadeInWhenVisible>
                        </div>

                        <div className="grid md:grid-cols-3 gap-6">
                            <FeatureCard 
                                icon={<Icons.ShieldCheck />}
                                title="Debate Mode"
                                desc="Llama 4, Qwen, and GPT-OSS debate your question in the background. We filter out hallucinations and deliver the winner."
                                delay={0.1}
                            />
                            <FeatureCard 
                                icon={<Icons.Search />}
                                title="Live Grounding"
                                desc="Connected to the live internet via Google Search. We don't just guess facts; we verify them with citations."
                                delay={0.2}
                            />
                            <FeatureCard 
                                icon={<Icons.Zap />}
                                title="Zero Latency"
                                desc="Powered by Groq's LPUâ„¢ Inference Engine. Get answers faster than you can think, even with complex multi-model reasoning."
                                delay={0.3}
                            />
                        </div>
                    </div>
                </section>
            );
        };

        const Pricing = () => {
            const [billingCycle, setBillingCycle] = useState('monthly');

            return (
                <section id="pricing" className="py-20 md:py-32 border-t border-dark-border bg-gradient-to-b from-dark-bg to-black relative overflow-hidden">
                    <div className="max-w-7xl mx-auto px-6">
                        <div className="text-center mb-20">
                            <FadeInWhenVisible>
                                <h2 className="text-3xl md:text-4xl font-display font-bold mb-4">Intelligence, priced fairly.</h2>
                                <p className="text-gray-400">Start for free. Upgrade for the Consensus Engine.</p>
                            </FadeInWhenVisible>
                        </div>

                        <div className="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                            
                            {/* Free Tier */}
                            <FadeInWhenVisible delay={0.1} className="h-full">
                                <div className="p-8 rounded-3xl border border-dark-border bg-dark-card/50 flex flex-col h-full hover:border-gray-600 transition-colors duration-300">
                                    <div className="mb-8">
                                        <h3 className="text-xl font-semibold mb-2">Free</h3>
                                        <div className="flex items-baseline gap-1">
                                            <span className="text-4xl font-bold">$0</span>
                                            <span className="text-gray-500">/mo</span>
                                        </div>
                                        <p className="text-gray-400 mt-4 text-sm">The essential intelligence for everyday tasks.</p>
                                    </div>
                                    <ul className="space-y-4 mb-8 flex-1">
                                        <li className="flex items-start gap-3 text-sm text-gray-300">
                                            <Icons.Check className="w-5 h-5 text-white flex-shrink-0"/> 
                                            <span><strong className="text-white">Standard Intelligence:</strong> Access to our lightweight, speed-optimized models.</span>
                                        </li>
                                        <li className="flex items-start gap-3 text-sm text-gray-300">
                                            <Icons.Check className="w-5 h-5 text-white flex-shrink-0"/> 
                                            <span><strong className="text-white">Text-Only Interface:</strong> Optimized for fast Q&A and writing assistance.</span>
                                        </li>
                                        <li className="flex items-start gap-3 text-sm text-gray-300">
                                            <Icons.Check className="w-5 h-5 text-white flex-shrink-0"/> 
                                            <span><strong className="text-white">Hourly Allowance:</strong> Includes 6 messages per hour.</span>
                                        </li>
                                        <li className="flex items-start gap-3 text-sm text-gray-300">
                                            <Icons.Check className="w-5 h-5 text-white flex-shrink-0"/> 
                                            <span><strong className="text-white">Standard Context:</strong> Perfect for quick questions and short conversations.</span>
                                        </li>
                                        <li className="flex items-start gap-3 text-sm text-gray-400 italic">
                                            <Icons.X className="w-5 h-5 text-gray-500 flex-shrink-0"/> 
                                            <span>Note: Does not include Debate Mode, Vision, or Canvas.</span>
                                        </li>
                                    </ul>
                                    <a href="https://chat.astrroai.com" className="w-full py-3 rounded-xl border border-gray-700 text-white font-medium hover:bg-gray-800 transition-colors text-center">Start Free</a>
                                </div>
                            </FadeInWhenVisible>

                            {/* Pro Tier - Highlighted */}
                            <FadeInWhenVisible delay={0.2} className="h-full">
                                <div className="p-8 rounded-3xl border border-blue-500/50 bg-blue-500/5 flex flex-col relative h-full hover:border-blue-500 transition-colors duration-300 transform hover:-translate-y-2">
                                    <div className="absolute top-0 right-0 bg-blue-500 text-xs font-bold px-3 py-1 rounded-bl-xl rounded-tr-xl">POPULAR</div>
                                    <div className="mb-8">
                                        <h3 className="text-xl font-semibold mb-2 text-blue-400">Pro</h3>
                                        <div className="flex items-baseline gap-1">
                                            <span className="text-4xl font-bold">$17</span>
                                            <span className="text-gray-500">/mo</span>
                                        </div>
                                        <p className="text-gray-400 mt-4 text-sm">Consensus intelligence for professionals who need accuracy.</p>
                                    </div>
                                    <ul className="space-y-4 mb-8 flex-1">
                                        <li className="flex items-start gap-3 text-sm text-gray-300">
                                            <Icons.Check className="w-5 h-5 text-white flex-shrink-0"/> 
                                            <span>Access to <strong className="text-white">Astrro 1.0 Pro</strong></span>
                                        </li>
                                        <li className="flex items-start gap-3 text-sm text-gray-300">
                                            <Icons.Check className="w-5 h-5 text-white flex-shrink-0"/> 
                                            <span><strong className="text-white">Astrro 1.0 Debate:</strong> Get smarter, debated answers instantly.</span>
                                        </li>
                                        <li className="flex items-start gap-3 text-sm text-gray-300">
                                            <Icons.Check className="w-5 h-5 text-white flex-shrink-0"/> 
                                            <span><strong className="text-white">Visual Intelligence:</strong> Upload and analyze documents, screenshots, and photos.</span>
                                        </li>
                                        <li className="flex items-start gap-3 text-sm text-gray-300">
                                            <Icons.Check className="w-5 h-5 text-white flex-shrink-0"/> 
                                            <span><strong className="text-white">Astrro Canvas:</strong> A dedicated side-by-side workspace for writing code and editing projects.</span>
                                        </li>
                                        <li className="flex items-start gap-3 text-sm text-gray-300">
                                            <Icons.Check className="w-5 h-5 text-white flex-shrink-0"/> 
                                            <span><strong className="text-white">Deep Dive:</strong> Tackle harder questions with multi-model verification.</span>
                                        </li>
                                        <li className="flex items-start gap-3 text-sm text-gray-300">
